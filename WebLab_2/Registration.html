    <main>
        <h2>Registration Form!</h2>
        <form action="">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <label for="phone">Phone:</label>
            <input type="tel" id="phone" name="phone" required>
            <label for="address">Address:</label>
            <input type="text" id="address" name="address" required>
            <label for="ticketType">Ticket Type:</label>
            <select name="ticketType" id="ticketType">
                <option value="general">General</option>
                <option value="vip">VIP</option>
                <option value="vvip">VVIP</option>
            </select>
            <label for="MealPreference">Meal Preference</label>
            <input type="radio" id="MealPreference" name="Preference">
            <label for="MealPreference">Vegetarian</label>
            <input type="radio" id="MealPreference" name="Preference">
            <label for="MealPreference">Non-Vegetarian</label>
            <input type="radio" id="MealPreference" name="Preference">
            <label for="MealPreference">Vegan</label>
            <input type="radio" id="MealPreference" name="Preference">
            <label for="MealPreference">Kosher</label>
            <input type="radio" id="MealPreference" name="Preference">
            <label for="MealPreference">Halal</label>
            <input type="radio" id="MealPreference" name="Preference">
            <label for="MealPreference">Gluten-Free</label>
            <input type="radio" id="MealPreference" name="Preference">

            <button>Submit</button>
        </form>
    </main>
